<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>CONTACT</title>
    <link href="portfolio/css/style.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
      <h1>CONTACT</h1>
      <form action="#">
        <div class="contact-form">
          <div class="contact-item">
            <p class="form-title">お名前<span class="must">必須</span></p>
            <input type="text" name="username">
          </div>
          <div class="contact-item">
            <p class="form-title">メールアドレス<span class="must">必須</span></p>
            <input type="email" name="mail">
          </div>
          <div class="contact-item">
            <p class="form-title">電話番号</p>
            <input type="tel" name="tel">
          </div>
            <p class="form-title">お問い合わせ<span class="must">必須</span></p>
            <textarea name="remarks" cols="40" rows="4" maxlength="40"></textarea>
          </div>
          <br />
          <div class="btn-item">
            <input class="btn" type="submit" onclick="alert('send nuw!');return false;" value="送信">
          </div>
        </section>
      </div><!-- contact-formの閉じタグ -->
    </form>
  </body>
</html>
